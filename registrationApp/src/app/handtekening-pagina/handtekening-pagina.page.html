<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" slot="start" (click)="terug()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Handtekening</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section style="margin: 20px;">
    <p>Studenten nummer</p>
    <ion-input placeholder="Bv. s123456"></ion-input>
    <br>
    <div class="signature-pad">
      <div class="signature-pad--body">
        <canvas #sPad width="900" height="460" style="touch-action: none;"></canvas>
      </div>
    </div>
    <br>
    <br>
    <section class="container-fluid">
      <div class="row">
        <div class="col-6">
          <button class="knop" (click)="clear()">Clear</button>
          <button class="knop" (click)="undo()">Undo</button>
          <button class="knop" (click)="save()">Save</button>
        </div>
      </div>
    </section>
  </section>

</ion-content>
