<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" slot="start" (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>
      Admin page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Locatie op basis van QR-code</ion-label>
    <ion-toggle [(ngModel)]="QR"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-input [(ngModel)]="selectedDate" (click)="showDatepicker()"></ion-input>
    <ion-checkbox id="dateCheckbox"></ion-checkbox>
  </ion-item>
  <div *ngIf="cards== ''">
    No data loaded
  </div>
  <div *ngIf="cards != ''">
    <table id="example" style="width:80%; left: 50%; margin-right: -50%">
      <tr *ngFor="let card of cards;let i = index;">
        <button class="accordion">
          <td>{{card.name}}</td>
          <td>{{card.date}}</td>
          <td>{{card.time}}</td>
          <td>{{card.location}}</td>
        </button>
        <div class="panel">
          <img src="{{card.signature}}">
        </div>
      </tr>
    </table>
  </div>
  <ion-item></ion-item>
  <div id="mapId" style="height:500px"></div>
</ion-content>
