<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button fill="clear" slot="start" (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Locatie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="mapId" style="height:500px"></div>
  <ion-item>
    <ion-icon slot="start" name="locate"></ion-icon>
    <ion-label position="stacked">Locatie: {{this.adres}} </ion-label>
    <ion-label position="stacked">Latitude: {{this.lat}}</ion-label>
    <ion-label position="stacked">Longitude: {{this.lng}}</ion-label>
    <p class="item-text-wrap"></p>
  </ion-item>
  <ion-button shape="round" expand="block" (click)="bevestigingsKnop()">Bevestig locatie</ion-button>
</ion-content>
